<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup-Form</title>
</head>
<body>
    <div class="logo-section">
        <div class="logo-transparent-background">
            <div class="logo"></div>
            <div class="logo-text">ODIN</div>
        </div>
        <div class="logo-copyright">
            Photo by <a href="https://unsplash.com/de/@max_thehuman?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Max BÃ¶hme</a> on <a href="https://unsplash.com/de/fotos/eine-grune-tur-ist-von-steinen-und-pflanzen-eingerahmt-7cI1nc_iSRM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="text-section">
        <div class="text-top">
            <p>
                This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <i>now</i> to get started.
            </p>
            <p>
                You <i>know</i> you want to.
            </p>
        </div>
        <div class="text-form">
            <h2>Let's do this!</h2>
            <form action="" method="get">
                <div class="formField">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="input" id="firstName">
                </div>
                <div class="formField">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="input" id="lastName">
                </div>
                <div class="formField">
                    <label for="email">EMAIL</label>
                    <input type="email" name="input" id="email">
                </div>
                <div class="formField">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="input" id="phone">
                </div>
                <div class="formField">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="input" id="password" required>
                </div>
                <div class="formField">
                    <label for="passwordConfirm">CONFIRM PASSWORD</label>
                    <input type="password" name="input" id="passwordConfirm" required>
                </div>
            </form>
        </div>
        <div class="text-bottom">
            <input type="button" value="Create Account">
            <p>Already have an account? <a id="alogin" href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
